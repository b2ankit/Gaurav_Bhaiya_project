              <h2>Customer Details</h2>

              <!-- These all have 'disabled=true' set which is why you can' type in them-->
              <form class="customerDetails" action="creditcard.html">
                <label for="customerName">Name:</label><input pattern="[A-Za-z ]{2,}" title="A user name must be composed of at least two letters with no numbers or special characters" type="text" name="customerName" value="Test User">
                <label for="emailAddress">Email:</label><input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address, containing an '@', '.' and appropriate length of domain" type="text" name="emailAddress" value="testuser@example.org">
                <label for="contactNumber">Contact number:</label><input pattern="[0-9]{11}" title="Please enter a valid contact number, composed of just numbers, and with length 11" type="text" name="contactNumber" value="1234">
                <label for="delAddress">Delivery Address:</label><input pattern="[A-Za-z.,- ]{2,}" title="Please enter a valid address, not containing any unecessary special characters" type="text" name="delAddress" value="12 Example Avenue, Example Town, EX4 7AL">
